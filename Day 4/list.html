<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>


    <!--Ordered and UNordered -->

    <!--ordered-->
    <!--a list where items appear in numbered order-->
    <!--used ehen sequence matters(steps, ranking, instruction)-->


    <!--Unordered-->
    <!--a list with bullet points-->
    <!--used for menus, features, unordered content-->

    <!--nested-->
    <!--a list inside another list-->
    <!--used for multi-level menus, category and subcategory-->

    <!--definition-->
    <!--used for terms and their definition-->

    <h2>ordered List</h2>
    <ol>
        <li>wake up</li>
        <li>brush</li>
        <li>have a hot drink</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h2>Nested List</h2>
    <ol>
        <li>FrontEnd</li>
        <ul>
            <li>Html</li>
            <li>Css</li>
            <li>Javascript</li>
            <li>React</li>
        </ul>
        <li>Backend</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>Mongodb</li>
            <li>Node</li>
        </ul>
    </ol>
</body>
</html>
