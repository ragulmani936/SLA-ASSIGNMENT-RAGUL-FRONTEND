<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>All Flex Layouts</title>

<style>
/* ============================================
   GLOBAL
============================================ */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f7f7;
}

/* ============================================
   1. RESPONSIVE PRICING CARDS (3 â†’ 1 COLUMN)
============================================ */
.pricing-section {
  padding: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.pricing-card {
  flex: 1;
  min-width: 250px;
  background: white;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.pricing-card h3 {
  margin-bottom: 10px;
}

.pricing-card button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: #0077ff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

@media (max-width: 700px) {
  .pricing-section {
    flex-direction: column; 
  }
}

/* ============================================
   2. HEADER WITH LOGO (LEFT), NAV (CENTER)
      ACTION (RIGHT)
============================================ */
.header {
  background: white;
  padding: 15px 25px;
  display: flex;
  align-items: center;
  gap: 20px;
  border-bottom: 1px solid #ddd;
}

.header-logo {
  font-size: 22px;
  font-weight: bold;
}

.header-nav {
  flex: 1;
  display: flex;
  justify-content: center;
  gap: 30px;
}

.header-nav a {
  text-decoration: none;
  color: #333;
}

.header-action button {
  padding: 8px 16px;
  background: #ff6600;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}



/* ============================================
   3. CHAT LAYOUT (messages stacked bottom-to-top)
============================================ */
.chat-container {
  height: 300px;
  border: 1px solid #ccc;
  margin: 30px;
  display: flex;
  flex-direction: column;
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column-reverse; 
  padding: 10px;
  gap: 10px;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border: none;
}

.chat-input button {
  padding: 12px 20px;
  border: none;
  background: #0084ff;
  color: white;
  cursor: pointer;
}

/* ============================================
   4. DASHBOARD TOOLBAR
============================================ */
.toolbar {
  margin: 30px;
  display: flex;
  align-items: center;
  gap: 20px;
}

.filters {
  display: flex;
  gap: 10px;
}

.search-box {
  margin-left: auto; 
  flex: 1;
  display: flex;
  justify-content: center;
}

.actions {
  margin-left: auto; 
  display: flex;
  gap: 10px;
}

/* ============================================
   5. RESPONSIVE PHOTO GRID ROW
============================================ */
.photo-row {
  display: flex;
  gap: 10px;
  padding: 20px;
  overflow-x: auto;
}

.photo-row img {
  height: 150px;
  object-fit: cover;  
  border-radius: 6px;
  align-self: center; 
}
</style>
</head>
<body>

<!-- =========================================================
     HEADER
========================================================= -->
<header class="header">
  <div class="header-logo">MyLogo</div>

  <nav class="header-nav">
    <a href="#">Home</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>

  <div class="header-action">
    <button>Sign Up</button>
  </div>
</header>

<!-- =========================================================
     PRICING SECTION
========================================================= -->
<section class="pricing-section">
  <div class="pricing-card">
    <h3>Basic</h3>
    <p>$10/month</p>
    <button>Choose Plan</button>
  </div>

  <div class="pricing-card">
    <h3>Pro</h3>
    <p>$20/month</p>
    <button>Choose Plan</button>
  </div>

  <div class="pricing-card">
    <h3>Enterprise</h3>
    <p>$50/month</p>
    <button>Choose Plan</button>
  </div>
</section>

<!-- =========================================================
     CHAT LAYOUT
========================================================= -->
<div class="chat-container">
  <div class="chat-messages">
    <div class="msg">Hello!</div>
    <div class="msg">How can I help?</div>
    <div class="msg">This is a sample chat.</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Type your message..." />
    <button>Send</button>
  </div>
</div>

<!-- =========================================================
     DASHBOARD TOOLBAR
========================================================= -->
<div class="toolbar">
  <div class="filters">
    <select><option>Filter A</option></select>
    <select><option>Filter B</option></select>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search..." />
  </div>

  <div class="actions">
    <button>Add</button>
    <button>Export</button>
  </div>
</div>

<!-- =========================================================
     PHOTO ROW
========================================================= -->
<div class="photo-row">
  <img src="https://picsum.photos/300/200?1" />
  <img src="https://picsum.photos/300/200?2" />
  <img src="https://picsum.photos/300/200?3" />
  <img src="https://picsum.photos/300/200?4" />
  <img src="https://picsum.photos/300/200?5" />
</div>

</body>
</html>
