<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITIONONG</title>
    <style>
        .box {
            width: 120px;
            height: 60px;
            background-color: lightblue;
            margin: 10px;
            position: static;
            top: 50%;
        }

        .rr{
            width: 120px;
            height: 60px;
            background-color: rgb(8, 121, 220);
            margin: 10px;
            position: relative;
            top: 20%;
            left: 40px;
        }
    </style>
</head>
<body>
    <div class="box">Static Box</div>
    <div class="rr">Relative</div>

    
</body>
</html>
