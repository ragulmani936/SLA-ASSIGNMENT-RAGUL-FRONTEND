<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portfolio</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        
        nav {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 999;
        }

        nav h2 {
            margin: 0;
        }

        
        .hero {
            height: 90vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
            z-index: 10;
        }

        
        .shape {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            top: 20%;
            left: 15%;
            z-index: 1;
        }

        
        .projects {
            padding: 80px 40px;
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') center/cover no-repeat;
            color: white;
        }

        .projects h2 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .project-box {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #222;
            color: white;
        }
    </style>
</head>

<body>

    
    <nav>
        <h2>My Portfolio</h2>
    </nav>

    
    <section class="hero">
        <div class="shape"></div>
        <h1>Hello, I'm Ragul — A Front-End Developer</h1>
    </section>

    
    <section class="projects">
        <h2>Projects</h2>

        <div class="project-box">
            <h3>Project 1: Movie Search App</h3>
            <p>A React-based movie search application using API calls.</p>
        </div>

        <div class="project-box">
            <h3>Project 2: Photo Gallery App</h3>
            <p>Image resizing, cropping, and filtering features included.</p>
        </div>
    </section>

    <footer>
        © 2025 My Portfolio - All Rights Reserved
    </footer>

</body>
</html>
