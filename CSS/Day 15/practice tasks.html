<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Demo</title>

<style>
    
    h1 {
        font-size: 48px;
        text-align: center;
    }
    @media (max-width: 600px) {
        h1 {
            font-size: 28px;
        }
    }

   
    .box {
        width: 300px;
        height: 150px;
        background: skyblue;
        margin: 20px auto;
    }
    @media (max-width: 600px) {
        .box {
            width: 100%;
        }
    }

    
    .columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px;
    }
    @media (max-width: 768px) {
        .columns {
            grid-template-columns: 1fr;
        }
    }

    
    img {
        width: 300px;
        display: block;
        margin: 20px auto;
    }
    @media (max-width: 600px) {
        img {
            width: 100%;
        }
    }

    
    .sidebar {
        width: 200px;
        height: 150px;
        background: #333;
        color: white;
        padding: 20px;
        margin: 20px auto;
    }
    @media (max-width: 700px) {
        .sidebar {
            display: none;
        }
    }
</style>
</head>

<body>

    <h1>Responsive Heading</h1>

    <div class="box">This box becomes full width on mobile.</div>

    <div class="columns">
        <div style="background: lightcoral; padding: 20px;">Column 1</div>
        <div style="background: lightgreen; padding: 20px;">Column 2</div>
    </div>

    <img src="https://via.placeholder.com/300" alt="Example Image" />

    <div class="sidebar">Sidebar (Hidden under 700px)</div>

</body>
</html>
