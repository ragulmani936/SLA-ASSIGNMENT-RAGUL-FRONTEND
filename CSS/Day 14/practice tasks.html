<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Examples</title>

  <style>
    
    .box {
      width: 200px;
      height: 200px;
      background: teal;
      margin-bottom: 20px;
    }

   
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grid div {
      padding: 20px;
      background: #ddd;
      text-align: center;
    }

    
    .navbar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    
    .responsive-img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

   
    @media (max-width: 600px) {

      
      .box {
        background: coral;
      }

      
      h1 {
        font-size: 28px;
      }

     
      .grid {
        grid-template-columns: 1fr;
      }

      
      .navbar {
        flex-direction: column;
      }

      
      .responsive-img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Demo</h1>

  
  <div class="box"></div>

  
  <div class="grid">
    <div>Column 1</div>
    <div>Column 2</div>
  </div>

  
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  
  <img src="https://via.placeholder.com/300" class="responsive-img" />

</body>
</html>
