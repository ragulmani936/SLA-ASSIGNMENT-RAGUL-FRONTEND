<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Example</title>

<style>
  .container {
    display: grid;

    
    grid-template-columns: 1fr 1fr;

   
    grid-template-rows: repeat(3, 100px);

    
    gap: 20px;

    margin: 20px;
  }

  
  .span-two {
    grid-column: span 2;
    background: #57a9ff;
  }

  .item {
    background: #add8ff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border-radius: 6px;
  }

 
  .four-col {
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }

  .box {
    background: #ffd27f;
    padding: 20px;
    border-radius: 6px;
    text-align: center;
  }
</style>

</head>
<body>

<h2>2-Column Grid + Row + Gap + Span Example</h2>

<div class="container">
  <div class="item span-two">Spans 2 Columns</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
</div>

<h2>4 Equal Columns using repeat(4, 1fr)</h2>

<div class="four-col">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
  <div class="box">D</div>
</div>

</body>
</html>
