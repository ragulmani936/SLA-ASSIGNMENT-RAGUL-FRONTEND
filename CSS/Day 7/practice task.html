<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Demonstration</title>

    
    <link rel="stylesheet" href="style.css">

    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        h1, h2, h3 {
            color: darkblue;
            text-align: center;
        }

        
        p {
            font-size: 18px;
            margin: 20px;
        }

        
        .highlight {
            background-color: #ffefc4;
            padding: 10px;
            border-left: 5px solid orange;
        }

        
        #special {
            color: darkgreen;
            font-weight: bold;
            font-size: 20px;
        }

       
        input[type="text"] {
            border: 2px solid blue;
            padding: 5px;
        }

        input[type="password"] {
            border: 2px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Styling Demo</h1>
    <h2>Using Selectors</h2>
    <h3>Applying Styles</h3>

    <p style="color: purple; font-size: 20px;">
        This paragraph is styled using <strong>inline CSS</strong>.
    </p>


    <p class="highlight">
        This paragraph is styled using a <strong>class selector</strong>.
    </p>


    <p id="special">
        This paragraph is styled using an <strong>ID selector</strong>.
    </p>


    <form>
        <label>Username: </label>
        <input type="text" placeholder="Enter username"><br><br>

        <label>Password: </label>
        <input type="password" placeholder="Enter password">
    </form>



    <p class="external">This paragraph uses external CSS.</p>

</body>
</html>
