<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>My Practice Website</h1>
    </header>

    <!-- LOGIN SECTION -->
    <section id="login-section">
        <h2>Login</h2>
        <form class="login-box">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </section>

    <!-- HOMEPAGE SECTIONS -->
    <section id="about" class="section">
        <h2>About</h2>
        <p>This is the about section.</p>
    </section>

    <section id="services" class="section">
        <h2>Services</h2>
        <p>We provide high-quality services.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Email us for more info.</p>
    </section>

    <!-- PRODUCT LIST -->
    <section id="products">
        <h2>Products</h2>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="product">
            <h3>Smart Watch</h3>
            <button type="buy">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/150" alt="product">
            <h3>Headphones</h3>
            <button type="buy">Buy Now</button>
        </div>
    </section>

    <!-- RESUME SECTION -->
    <section id="resume">
        <h2>Resume</h2>

        <div class="resume-block">
            <h3>Career Objective</h3>
            <textarea placeholder="Write here..."></textarea>
        </div>

        <div class="resume-block">
            <h3>Skills</h3>
            <textarea placeholder="List your skills..."></textarea>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
