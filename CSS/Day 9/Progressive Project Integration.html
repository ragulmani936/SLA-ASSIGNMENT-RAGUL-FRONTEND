<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Project Integration</title>
    <!-- 1.Before-->
    <style>
        .nav li {
  float: left;
  margin-right: 20px;
}
.nav::after {
  content: "";
  display: block;
  clear: both;
}
    </style>

<!-- 1.After-->

<style>
    .nav {
  display: flex;
  gap: 20px;
  align-items: center;
}
</style>

<!-- 2.Convert Card Decks-->
 <!--Before-->
 <style>
    .card {
  width: 33.33%;
  float: left;
  margin-right: 2%;
}

 </style>

 <!--After-->
 <style>
    .cards {
  display: flex;
  gap: 20px;
}

.card {
  flex: 1; 
  padding: 20px;
  border: 1px solid #ddd;
}

 </style>

 <!-- 3.Improve Responsive Behavior with flex-direction-->
  <style>
    .features {
  display: flex;
  gap: 20px;
}

@media (max-width: 768px) {
  .features {
    flex-direction: column;
  }
}

  </style>

  <!-- 4.Vertically Center Header Items Using Flexbox-->
   <!--Before-->
   <style>
    .header .logo,
.header .nav {
  padding-top: 15px;
}

   </style>
   <!--After-->
   <style>
    .header {
  display: flex;
  align-items: center;  
  justify-content: space-between;
  padding: 10px 20px;
}
   </style>

   <!-- 5.Use gap Instead of Child Margins-->
    <!--Before-->
    <style>
        .toolbar button {
  margin-right: 10px;
}
.toolbar button:last-child {
  margin-right: 0;
}
    </style>
    <!--After-->
    <style>
        .toolbar {
  display: flex;
  gap: 10px;
}

    </style>
</head>
<body>
    <!--Replace Float-Based Menus-->
    <ul class="nav">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
