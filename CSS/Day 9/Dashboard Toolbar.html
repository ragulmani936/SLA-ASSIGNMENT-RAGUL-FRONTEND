<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toolbar</title>

    <style>
.toolbar {
  display: flex;
  align-items: center;
  padding: 10px;
  gap: 20px;
}

.search {
  margin-left: auto;  
  margin-right: auto;
}

.actions button {
  margin-left: 10px;
}

    </style>
</head>
<body>
    <div class="toolbar">
  <div class="filters">Filters</div>

  <input type="search" class="search" placeholder="Search">

  <div class="actions">
    <button>Add</button>
    <button>Export</button>
  </div>
</div>

</body>
</html>
