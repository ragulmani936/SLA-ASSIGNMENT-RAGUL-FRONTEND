<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>

    <style>
        .princing{
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .card{
            flex: 1;
            padding: 20px;
            border: 1px solid #f41313;
            text-align: center;
            border-radius: 10px;
        }

        .card button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
    
</head>
<body>
    <section class="Pricing">
        <div class="card">
            <h2>Basics</h2>
            <p>₹299/Month</p>
            <button>Choose Plan</button>
        </div>

        <div class="card">
            <h2>Pro</h2>
            <p>₹799/Month</p>
            <button>Choose Plan</button>
        </div>

        <div class="card">
            <h2>Premium</h2>
            <p>₹1599/Month</p>
            <button>Choose Plan</button>
        </div>
    </section>
</body>
</html>
