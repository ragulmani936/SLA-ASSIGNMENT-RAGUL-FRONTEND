<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Layout</title>

    <style>
        .container{
            height: 90px;
            display: flex;
            flex-direction: column;
        }

        .messages{
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: auto;
            padding: 10px;
        }

        .msg{
            background: #ee05ac;
            padding: 10px;
            margin: 5px 0;
            width: fit-content;
            border-radius: 8px;
        }

        .input{
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #0b9af9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="messages">
            <div class="msg">Hello!!</div>
            <div class="msg">How Are You?</div>
        </div>
        <div class="input">
            <input type="text" placeholder="Type Message....">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
