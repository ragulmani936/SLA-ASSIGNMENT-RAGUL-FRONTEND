<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Logo + Nav + Action</title>

    <style>
        .header{
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #6c07f0;
        }

        .nav{
            display: flex;
            gap: 30px;
            margin: 0 auto;
        }

        .btn{
            padding: 10px 20px;
        }
    </style>
    
</head>
<body>
    <header class="header">
        <div class="logo">MySites</div>

        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
        </nav>
        <button class="btn">Sign Up</button>
    </header>
</body>
</html>
